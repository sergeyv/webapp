<%page args="field" />

<select id="${field.cssname}-display" name="${field.name}" >
</select>

<script type="text/javascript">
var colors = webapp.helpers.label_colors();
$.each(colors, function(idx, color) {
    $('#${field.cssname}-display').append('<option value="' + color + '">' + colors[color] + '</option>');
});

$('#${field.cssname}-display').simplecolorpicker();
</script>
