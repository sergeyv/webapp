<%page args="field" />

<%!
from webapp.forms import get_field_class_with_validators
%>

<div class="combinationfield">
    <input id="${field.cssname}"
    name="${field.name}" type="hidden" value="" 
    ${get_field_class_with_validators(field, classes) | n}/>
    % for combination_field in field.widget.combination_fields:
    <div class="combination-field" field="${combination_field}"></div>
    % endfor
</div>
